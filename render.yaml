services:
  - type: web
    name: contract-backend
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5005
      - key: DB_HOST
        fromDatabase:
          name: contract-management-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: contract-management-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: contract-management-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: contract-management-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: contract-management-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: EMAIL_SENDER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: ALERT_CONTRACT_EXPIRY_DAYS
        value: 30
      - key: FRONTEND_URL
        value: https://contract-frontend.onrender.com
